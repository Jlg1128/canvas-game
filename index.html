<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
  }
  canvas {
    display: block;
  }
</style>
<body>
  <canvas id="mainCanvas"></canvas>
  <script>
    let canvas = document.querySelector('canvas');

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    let ctx = canvas.getContext('2d');
    let img = document.createElement('img');
    img.src = './image/bg_1_1.jpg';
    img.onload = function(e) {
      let sourceY = 0;
      let speed = 3;
      // ctx.drawImage(img, 0, 0, img.width, 400, 0, 0, canvasWidth, 400);
      let flag = false;
      function draw() {
          sourceY -= speed;
        if (sourceY  < -canvasHeight) {
          sourceY = 0;
        }
        // first
        ctx.drawImage(img, 0, 0, img.width, canvasHeight + sourceY, 0, -sourceY, canvasWidth, canvasHeight + sourceY);
        // second
        ctx.drawImage(img, 0, canvasHeight + sourceY, img.width, - sourceY, 0, 0, canvasWidth, - sourceY);
        requestAnimationFrame(draw);
      }
      draw();
    }
    let i;
    let audio = document.createElement('audio');
    audio.src = './mp3/boom.mp3';
    window.audio = audio;
  </script>
</body>
</html>
